<h2 class="page-header">QR명함 생성 - {{ username }}</h2>
<br>
<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">명함정보 | NameCard</label>
  <textarea 
    class="form-control"
    id="exampleFormControlInput2"
    rows="4"
    disabled> {{ card }} </textarea>
</div>

<!-- 이 부분이 QR코드를 화면에 표시해주는 역할 -->
<ngx-qrcode [elementType]="elementType" [value]="value" [width]="500"></ngx-qrcode>
